<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Slides: Large Scale Open Source Development Models</title>
        <meta name="description" content="A Comparative Analysis of Open Source Development Models">
        <meta name="author" content="Joe Gordon">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="../css/reveal.css">
        <link rel="stylesheet" href="../css/theme/black.css" id="theme"> <!-- other options can be loaded on the fly, see last slide -->
        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="../lib/css/zenburn.css">
        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="content.md"
                         data-separator="^---"
                         data-separator-vertical="^==="
                         data-attributes="--\s(.*?)$"
                         data-charset="iso-8859-15">
                </section>

                <section id="themes">
                    <h2>Themes</h2>
                    <ul>
                        <li><a href="#" onclick="document.getElementById('theme').setAttribute('href','../css/theme/black.css'); return false;">Black (default)</a></li>
                        <li><a href="#" onclick="document.getElementById('theme').setAttribute('href','../css/theme/white.css'); return false;">White</a></li>
                        <li><a href="#" onclick="document.getElementById('theme').setAttribute('href','../css/theme/serif.css'); return false;">Serif</a></li>
                        <li><a href="#" onclick="document.getElementById('theme').setAttribute('href','../css/theme/solarized.css'); return false;">Solarized</a></li>
                    </ul>
                </section>

            </div>
        </div>
        <script src="../lib/js/head.min.js"></script>
        <script src="../js/reveal.js"></script>

        <script>
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                width: 1200,
                height: 800,
                minscale: 0.2,
                margin: 0.01,

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // Optional reveal.js plugins
                dependencies: [
                    { src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '../plugin/zoom-js/zoom.js', async: true },
                    { src: '../plugin/notes/notes.js', async: true }
                ]
            });

        </script>

    </body>
</html>
